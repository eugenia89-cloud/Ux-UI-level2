<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title> Smatphone with Lockscreen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="phone">
        <div id="screen">
            <header>
                <div id="firstmenu">
                    <ul>
                        <li id="name">
                            <a href="">Orange</a>
                        </li>
                        <li >
                            <a href=""><i class="fa-solid fa-wifi "></i></a>
                        </li>
                        <li >
                            <a href="">18%</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-battery-quarter"></i></a>
                        </li>
                    </ul>
                </div>

            </header>
            <section>
                <h1>19:10</h1>
                <h2>Tue, 16 May 2023</h2>

            </section>
            <footer>
                <div id="lastmenu">
                    <ul>
                        <li class="call">
                            <a href=""><i class="fa-solid fa-phone"></i></a>
                        </li>
                        <li class="noanswer">
                            <a href=""><i class="fa-solid fa-phone-slash"></i></a>
                        </li>
                    </ul>
                </div>

            </footer>
        
            <div id="lock-overlay">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">
               <input type="checkbox" name="" id="">

            <div id="lock"></div>
            <a href="#lock-overlay">UNLOCK</a>
            </div>
         
    
</body>
</html>
