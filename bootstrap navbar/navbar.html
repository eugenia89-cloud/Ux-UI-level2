<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5| Navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<body>
    
    <nav class="navbar 
    navbar-expand-lg 
    navbar-light
    bg-light
    justify-content-between">
    <div class="container">

        <a class="navbar-brand" href=""><i class="bi bi-snapchat"></i></a>

        <button class="navbar-toggler"
             data-bs-toggle="collapse"
             data-bs-target="#navbar-main-menu"
             >
            <span class="navbar-toggler-icon"></span>
        </button>

       <div class="navbar-collapse collapse" id="navbar-main-menu">
         <ul class="navbar-nav mx-auto">
            <button class="btn btn-sm btn-outline-info text-start col-5 text-lg-center me-lg-5">

                <a href=""><i class="bi bi-telephone">+373-79-32-98-44</i></a>
            </button>

            <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>
            <li class="nav-item"><a class="nav-link" href="">Temporibus!</a></li>
            <li class="nav-item"><a class="nav-link" href="">Necessitatibus.</a></li>
            <li class="nav-item"><a class="nav-link" href="">Facere.</a></li>
            <li class="nav-item"><a class="nav-link" href="">Sequi?</a></li>
         </ul>
         <a class="nav-link"
         data-bs-toggle="modal"
         data-bs-target="#search-info" 
         href="">
            <i class="bi bi-search"></i>
         </a>
       

         <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link" 
                data-bs-toggle="modal"
                data-bs-target="#user-login-model"
                >
                    <i class="bi bi-person-circle"></i>
                </a>
            </li>


            <li class="nav-item dropdown">
                <a href="" class="nav-link dropdown-toggle" 
                data-bs-toggle="dropdown"
                >
                    <i class="bi bi-bag"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Product 1</a></li>
                    <li><a class="dropdown-item" href="#">Product 2</a></li>
                    <li><a class="dropdown-item" href="#">Product 3</a></li>
                </ul>
            </li>
         </ul>
        </div>
        </div>


    </nav>

    <div class="modal fade" id="user-login-model">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"><i class="bi bi-person-circle"></i> Access your account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enter <i class="bi bi-box-arrow-in-right"></i></button>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="search-info">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"><i class="bi bi-search"></i> Type here to search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="type here...">
                    
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Search <i class="bi bi-search"></i></button>
                   
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
